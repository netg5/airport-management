security:
  oauth2:
    accessTokenUri: http://localhost:8080/auth-api/oauth/token
spring:
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: root
  getaway:
    port: 8080
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hbm2ddl:
          auto: create
        show_sql: true
