server:
  port: 8085
  servlet:
    context-path: /flight-api
spring:
  application:
    name: flight-reservation-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flight_reservation?allowPublicKeyRetrieval=true&useSSL=false
    username: flight
    password: flight
    initialization-mode: embedded
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
        show_sql: true
        hbm2ddl:
          auto: update
        generate-ddl: true
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaulZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8084/auth-api/users/authenticate