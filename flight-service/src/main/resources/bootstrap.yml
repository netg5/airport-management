server:
  port: 8085
spring:
  application:
    name: flight-reservation-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flight_reservation?allowPublicKeyRetrieval=true&useSSL=false
    username: flight
    password: flight
    initialization-mode: embedded
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
        show_sql: true
        hbm2ddl:
          auto: update
        generate-ddl: true
#  redis:
#    host: localhost
#    port: 8089
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaulZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
auth-server:
  url: http://localhost:8084