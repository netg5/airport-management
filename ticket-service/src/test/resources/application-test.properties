###
# DB data
###
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.schema=classpath:sql/db-test-schema.sql
spring.datasource.data=classpath:sql/db-test-data.sql

###
# Hibernate settings
###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.generate-ddl=true

##
# Cloud config disabled
##
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false

##
# Properties for swagger
##
security.oauth2.accessTokenUri=https://localhost:8080/auth-api/oauth/token
spring.gateway.port=8080