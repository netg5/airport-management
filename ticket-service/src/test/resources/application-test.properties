server.http.port=9092

###
# DB data
###
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb

###
# Hibernate settings
###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.generate-ddl=true

##
# Liquibase testing properties
##
spring.liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml
spring.flyway.enabled=false

##
# Cloud config disabled
##
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false

##
# Properties for swagger
##
security.oauth2.accessTokenUri=https://localhost:8080/auth-api/oauth/token
spring.gateway.port=8080