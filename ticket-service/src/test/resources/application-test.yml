spring:
  datasource:
    username: root
    password: password
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  #    schema: classpath:sql/schema.sql
  #    data: classpath:sql/data.sql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        hbm2ddl.auto: create
        generate-ddl: false
  liquibase:
    enabled: true
  getaway:
    port: 8080
security:
  oauth2:
    accessTokenUri: http://localhost:8080/auth-api/oauth/token