server:
  port: 9411
spring:
  application:
    name: zipkin-service
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    fetch-registry: true
    service-url:
      defaulZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  metrics:
    web:
      server:
        auto-time-requests: false