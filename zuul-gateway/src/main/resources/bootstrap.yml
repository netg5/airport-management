server:
  port: 8762
spring:
  application:
    name: zuul-gateway
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaulZone: http://localhost:8761/eureka
zuul:
  routes:
    auth-service:
      path: /auth-api/**
      service-id: auth-service
      stripPrefix: false
      sensitiveHeaders: true
    flight-reservation:
      path: /flight-api/**
      service-id: flight-reservation-service