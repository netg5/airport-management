server:
  port: 9090
  http:
    port: 8080
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: zuul-gateway/src/main/resources/tls/keystore.p12
    key-store-password: keyStoreSecret
    key-alias: localhost
spring:
  application:
    name: zuul-gateway
eureka:
  instance:
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}
    status-page-url-path: https://localhost:${server.port}/actuator/info
    health-check-url-path: https://localhost:${server.port}/actuator/health
    home-page-url: https://localhost:${server.port}
    lease-renewal-interval-in-seconds: 10 # intervalSeconds between subsequent heartbeats sent to Eureka server
    lease-expiration-duration-in-seconds: 20 # time that Eureka server waits since it received last heartbeat before it can evict this instance
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10 # how often to fetch the registry from Eureka server
    instance-info-replication-interval-seconds: 10 # how often to replicate instance changes to be replicated to Eureka server
    serviceUrl:
      defaulZone: http://localhost:8761/eureka/
management:
  endpoint:
    health:
      show-details: always
zuul:
  ssl-hostname-validation-enabled: false
  routes:
    service-resource:
      path: /service-api/**
      service-id: service-resource
      url: https://localhost:9096
      sensitive-headers: true
    doc-service:
      path: /docs/**
      service-id: doc-service
      url: https://localhost:9093
      strip-prefix: false
      sensitive-headers: true
    auth-service:
      path: /auth-api/**
      service-id: auth-service
      url: https://localhost:9094
      strip-prefix: false
      sensitive-headers: true
    reservation-service:
      path: /reservation-api/**
      service-id: reservation-service
      url: https://localhost:9091
      strip-prefix: false
      sensitive-headers: true
    ticket-service:
      path: /ticket-api/**
      service-id: ticket-service
      url: https://localhost:9092
      strip-prefix: false
      sensitive-headers: true
    report-service:
      path: /report-api/**
      service-id: report-service
      url: https://localhost:9095
      strip-prefix: false
      sensitive-headers: true