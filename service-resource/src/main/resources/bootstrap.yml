server:
  port: 9096
  http:
    port: 8084
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: service-resource/src/main/resources/tls/keystore.p12
    key-store-password: keyStoreSecret
    key-alias: localhost
spring:
  application:
    name: service-resource
eureka:
  instance:
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}
    prefer-ip-address: true
    status-page-url-path: https://localhost:${server.port}/actuator/info
    health-check-url-path: https://localhost:${server.port}/actuator/health
    home-page-url: https://localhost:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaulZone: http://localhost:8761/eureka