server:
  port: 8084
  ssl:
    key-store-type: PKCS12
    key-store: classpath:tls/keystore.p12
    key-store-password: keyStoreSecret
    key-alias: tomcat
spring:
  application:
    name: service-resource
eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaulZone: https://localhost:8761/eureka/
  instance:
    prefer-ip-address: true